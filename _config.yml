# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false  # 읽는데 걸리는 소요시간 표시
      show_date: true # 포스팅 날짜 표시
      comments: true
      share: true
      related: true
      sidebar_main: true